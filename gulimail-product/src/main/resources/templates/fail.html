<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证失败</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fail-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .fail-box h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .fail-box p {
            color: #555;
        }

        .btn-danger {
            margin-top: 20px;
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="fail-box">
    <h2>❌ 验证失败</h2>
    <p>验证码无效或已过期，请重新尝试。</p>
    <a href="/sms.html" class="btn btn-danger">返回重新验证</a>
</div>
</body>
</html>
