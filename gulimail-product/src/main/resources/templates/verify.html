<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码验证</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6fb1fc, #4364f7, #0052d4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-form {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }

        .verify-form h3 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .btn-primary {
            background-color: #4364f7;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3247b7;
        }
    </style>
</head>
<body>
<div class="verify-form">
    <h3>邮箱验证码验证</h3>
    <form action="/verifyCode" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">邮箱地址</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的邮箱" required>
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">验证码</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="请输入验证码" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">提交验证</button>
        </div>
    </form>
</div>
</body>
</html>
