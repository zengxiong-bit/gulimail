<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证码通知</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; border-radius: 8px; padding: 30px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);">
    <h2 style="color: #333333;">您好，</h2>
    <p style="font-size: 16px; color: #555555;">
        您正在使用邮箱验证码服务，请在页面中输入以下验证码完成验证：
    </p>
    <p style="font-size: 28px; font-weight: bold; color: #007BFF; text-align: center; margin: 30px 0;">
        <strong th:text="${code}">123456</strong>
    </p>
    <p style="font-size: 14px; color: #888888;">
        验证码有效期为 <strong>5分钟</strong>，请尽快使用。
    </p>
    <hr style="border: none; border-top: 1px solid #eeeeee; margin: 30px 0;">
    <p style="font-size: 12px; color: #aaaaaa; text-align: center;">
        本邮件由系统自动发送，请勿回复。
    </p>
</div>
<div class="register-container">
    <h2>邮箱注册</h2>
    <form method="post" action="/sendCode">
        <div class="form-group">
            <label for="email">邮箱地址</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">发送验证码</button>
    </form>
</div>



</body>
</html>
